<body>

    <div align="center" class="embed-responsive embed-responsive-16by9">
<video id="myVideo" controls autoplay poster="video/intro.jpg">
  <source src="" type="video/mp4">
  
  Your browser does not support the video tag.
</video>
<script>

var vid = document.getElementById("myVideo");
function carga_video(ruta_video) {	
	
	vid.src = 'video/'+ ruta_video + '.mp4';

}
 
	carga_video(parent.scos[parent.currentView][0].substring(2,parent.scos[parent.currentView][0].length))

	
vid.onended = function() {
  
   parent.changeViewNext()
};
</script>

    
    </div>
